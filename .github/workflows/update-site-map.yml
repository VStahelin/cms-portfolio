name: Update Site Map

on:
  push:
    branches:
      - main

jobs:
  update-site-map:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Run Python script to generate site_map.json
      run: |
        python map_generator.py

    - name: Check if site_map.json has changed
      run: |
        if cmp --silent site_map.json site_map_existing.json; then
          echo "site_map.json has not changed, skipping commit."
          exit 0
        else
          echo "site_map.json has changed, proceeding to commit."
        fi
      continue-on-error: true

    - name: Commit and push changes if site_map.json is modified
      if: success()
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions"
        git add site_map.json
        git commit -m "Update site_map.json"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
