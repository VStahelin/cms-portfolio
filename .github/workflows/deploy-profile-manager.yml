name: Deploy Profile Manager

on:
  workflow_call:

jobs:
  deploy-profile-manager:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # Certifique-se de que esta versão é compatível com seu projeto

      - name: Build profile-manager
        run: |
          cd profile-manager
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: profile-manager/build
          cname: "" # Remova se você não usa domínio personalizado
